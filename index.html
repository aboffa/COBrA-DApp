<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>COBrA DApp</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="text-center">
            <br>
            <img src="images/5a7593fc64538c292dec1bbf.png" height="256" width="256">
            <br>
            <br>
            <br>
            <h1>
                <strong>COBrA DApp</strong>
            </h1>
            <h3 id="current-eth-address"></h3>
            <h3 id="current-eth-balance"></h3>
            <h3 id="current-eth-place"></h3>
            <br><br>
            <div id="loginpanel" class="card border-success mb-3">
            </div>
            <br><br>
            <div id='actionspanelcustomer' class="card bg-light mb-3">
                <div class='card-header' style="background-color: #1E88E5">Actions as Customer</div>
                <div class="card-body">
                    <div class='card bg-light mb-3'>
                        <div class='card-header' style="background-color:#64B5F6">Get a Content</div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label>Name of the content:</label>
                                    <input type='text' class='form-control' id='namecontent' placeholder='Name of the content'>
                                    <br>
                                    <button id='buttontogetaccesscontent' type='button' class='btn btn-raised btn-info'>Get
                                        access to content</button>

                                </div>
                            </form>
                        </div>
                    </div>
                    <br>
                    <div class='card bg-light mb-3'>

                        <div id="getpanelpanel" class='card-header' style="background-color:#64B5F6">Consume content</div>
                        <br>
                        <label>Name of the content:</label>
                        <div class="card-body">
                            <input type='text' class='form-control' id='namecontentconsume' placeholder='Name of the content'>
                            <br>
                            <button id="buttontogetcontent" type='button' class='btn btn-raised btn-info'>Get Content</button>
                        </div>
                    </div>
                    <div class='card bg-light mb-3'>
                        <div class='card-header' style="background-color:#64B5F6">Gift a Content</div>
                        <div class="card-body">
                            <label>Name of the content:</label>
                            <input type='text' class='form-control' id='namecontentgift' placeholder='Name of the content'>
                            <br>
                            <label>Address of the recipient of the gift:</label>
                            <input type='text' class='form-control' id='namerecipient' placeholder='Address of the recipient of the gift'>
                            <br>
                            <button id='buttontogiftcontent' type='button' class='btn btn-raised btn-info'>Gift Content</button>
                        </div>
                    </div>
                    <br>
                    <div class='card bg-light mb-3'>
                        <div class='card-header' style="background-color:#64B5F6">Gift a Premium Account</div>
                        <div class="card-body">
                            <label>Address of the recipient of the premium account:</label>
                            <input type='text' class='form-control' id='namerecipientaddress' placeholder='Address of the recipient of the premium account'>
                            <br>
                            <button id='buttontogiftpremium' type='button' class='btn btn-raised btn-info'>Gift Premium</button>
                        </div>
                    </div>
                    <br>
                    <div class='card bg-light mb-3'>
                        <div class='card-header' style="background-color:#64B5F6">Notify me</div>
                        <div class="card-body" id="notifypanel">
                            <label>Genre of which you want to be updated:</label>
                            <input type='text' class='form-control' id='namegenrenotify' placeholder='Genre Name'>
                            <br>
                            <label>AND/OR</label>
                            <br>
                            <br>
                            <label>Artist of which you want to be updated:</label>
                            <input type='text' class='form-control' id='nameauthornotify' placeholder='Artist Name'>
                            <br>
                            <button id='buttontonotify' type='button' class='btn btn-raised btn-info'>Notify me</button>
                        </div>
                    </div>

                    <div class='card bg-light mb-3'>
                        <div class='card-header' style="background-color:#64B5F6">Leave a FeedBack</div>
                        <div class="card-body" id="feedbackpanel">
                            <div class="form-group">
                                <label>Select wich content you want to feedback:</label>
                                <input type='text' class='form-control' id='namefeedback' placeholder='Content you want to feedback:'>
                                <br>
                            </div>
                            <label>Appreciation of the content (1 = very low, 5 = very high) </label>
                            <br>
                            <br> 1
                            <input id="feedback1" type="range" min="1" max="5"> 5
                            <br>
                            <br>
                            <label>Price fairness (1 = very low, 5 = very high) </label>
                            <br>
                            <br> 1
                            <input id="feedback2" type="range" min="1" max="5"> 5
                            <br>
                            <br>
                            <label>Originality of the content (1 = very low, 5 = very high) </label>
                            <br>
                            <br> 1
                            <input id="feedback3" type="range" min="1" max="5"> 5
                            <br>
                            <br>
                            <button id='buttontofeedback' type='button' class='btn btn-raised btn-info'>Send FeedBack</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id='actionspanelartist' class='card bg-light mb-3'>
                <div class='card-header' style="background-color:#1E88E5">Actions as Artist</div>
                <div class="card-body">
                    <div id='publishpanel' class='card bg-light mb-3'>
                        <div class='card-header' style="background-color:#64B5F6">Publish a Content</div>
                        <div class="card-body">
                            <label>Name of the content:</label>
                            <input type='text' class='form-control mr-sm-2' id='namecontenttopublish' placeholder='Name of the content'>
                            <br>
                            <label>Genre of the content:</label>
                            <input type='text' class='form-control' id='genrecontent' placeholder='Genre of the content'>
                            <br>
                            <label>Your name as Artist:</label>
                            <input type='text' class='form-control' id='artistname' placeholder='Your name as Artist'>
                            <br>
                            <br>
                            <div class="form-group">
                                <label>Price of the content in Ether:</label>
                                <select class="form-control" id="pricecontent">
                                    <option>0.01</option>
                                    <option>0.02</option>
                                    <option>0.05</option>
                                    <option>0.1</option>
                                    <option>0.15</option>
                                    <option>0.2</option>
                                    <option>0.25</option>
                                    <option>0.3</option>
                                    <option>0.35</option>
                                    <option>0.4</option>
                                    <option>0.45</option>
                                    <option>0.5</option>
                                </select>
                            </div>
                            <div>
                                <label>Select your ContentManagerContract :</label> <br><br>
                                <input type="file" data-toggle="tooltip" data-placement="top" title="Compile your contract with : solc <contract>.sol --combined-json abi,asm,ast,bin,bin-runtime,clone-bin,devdoc,interface,opcodes,srcmap,srcmap-runtime,userdoc > <contract>.json and select it (read docs for more informations) "
                                    id="inputfile">
                            </div>
                            <br>
                            <br>
                            <button id='buttontopublishcontent' class='btn btn-raised btn-info'>Publish content</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id='actionspanelstatistic' class="card bg-light mb-3">
                <div class='card-header' style="background-color:#1E88E5">Statistics</div>
                <div class="card-body">
                    <div class='card bg-light mb-3'>
                        <div class='card-header' style="background-color:#64B5F6">Content List</div>
                        <div class="card-body">
                            <br>
                            <button id='buttontogetstatisticscontentlist' type='button' class='btn btn-raised btn-info'>Get
                                the list of content</button>
                            <br>
                        </div>
                    </div>
                    <div class='card bg-light mb-3'>
                        <div class='card-header' style="background-color:#64B5F6">Number of View</div>
                        <div class="card-body">
                            <br>
                            <button id='buttontogetstatisticsviws' type='button' class='btn btn-raised btn-info'>Get number
                                of view for each content</button>
                        </div>
                    </div>
                    <div class='card bg-light mb-3'>
                        <div class='card-header' style="background-color:#64B5F6">Feedbacks</div>
                        <div class="card-body">
                            <br>
                            <div class="form-group">
                                <label>Wich feedback you want to consider?</label>
                                <select class="form-control" id="feedbacktoget">
                                    <option>All</option>
                                    <option>Appreciation of the content</option>
                                    <option>Price fairness</option>
                                    <option>Originality of the content</option>
                                </select>
                            </div>
                            <button id='buttontogetfeedbacks' type='button' class='btn btn-raised btn-info'>Get feedback
                                mean for each content</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div align='right'>
            <button id='close' type='button' class='btn btn-raised btn-info'>Close calog</button>
        </div>
        <br>
        <a style="background-color:black;color:white;text-decoration:none;padding:4px 6px;font-family:-apple-system, BlinkMacSystemFont, &quot;San Francisco&quot;, &quot;Helvetica Neue&quot;, Helvetica, Ubuntu, Roboto, Noto, &quot;Segoe UI&quot;, Arial, sans-serif;font-size:12px;font-weight:bold;line-height:1.2;display:inline-block;border-radius:3px"
            href="https://unsplash.com/@d_che?utm_medium=referral&amp;utm_campaign=photographer-credit&amp;utm_content=creditBadge"
            target="_blank" rel="noopener noreferrer" title="Download free do whatever you want high-resolution photos from Daniel Chen"><span
                style="display:inline-block;padding:2px 3px"><svg xmlns="http://www.w3.org/2000/svg" style="height:12px;width:auto;position:relative;vertical-align:middle;top:-1px;fill:white"
                    viewBox="0 0 32 32"><title>unsplash-logo</title>
                    <path d="M20.8 18.1c0 2.7-2.2 4.8-4.8 4.8s-4.8-2.1-4.8-4.8c0-2.7 2.2-4.8 4.8-4.8 2.7.1 4.8 2.2 4.8 4.8zm11.2-7.4v14.9c0 2.3-1.9 4.3-4.3 4.3h-23.4c-2.4 0-4.3-1.9-4.3-4.3v-15c0-2.3 1.9-4.3 4.3-4.3h3.7l.8-2.3c.4-1.1 1.7-2 2.9-2h8.6c1.2 0 2.5.9 2.9 2l.8 2.4h3.7c2.4 0 4.3 1.9 4.3 4.3zm-8.6 7.5c0-4.1-3.3-7.5-7.5-7.5-4.1 0-7.5 3.4-7.5 7.5s3.3 7.5 7.5 7.5c4.2-.1 7.5-3.4 7.5-7.5z"></path></svg></span><span
                style="display:inline-block;padding:2px 3px">Daniel Chen</span>
        </a>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.33/dist/web3.js"></script>
    <script src="./misc/ABIandAdresses.js"></script>
    <script src="main1.0.js"></script>
</body>

</html>
